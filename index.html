<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="css/img/icon.png">
    <meta charset="UTF-8">
    <title>Tap-Tap</title>
</head>
<body>
<div id="contacts"></div>
<a href="https://vk.com/p3rfushka" target="_blank"><div id="vk"></div></a>
<a href="https://t.me/PerF1LLLY" target="_blank"><div id="tg"></div></a>
<img src="css/img/flattershay.png" alt = "flattershay" id="flattershay">
<div id="reg">
    <a id="reg-title">Registration</a>
    <form id="reg-form" method="post">
            <span>
                <input type="text" name="username" placeholder="Username" class="input" id="username">
            </span>
                <label for="username"><a>Your username</a></label>
            <span>
                <input type="password" name="pass" placeholder="Password" class="input" id="pass">
                <img src="css/img/visible.png" alt = "password" id="checkPass">
            </span>
                <label for="pass"><a>Your password</a></label>
            <span>
                <input type="password" name="conf_pass" placeholder="Confirm Password" class="input" id="conf_pass">
                <img src="css/img/visible.png" alt = "password" id="checkPass2">
            </span>
                <label for="conf_pass"><a>Confirm your password</a></label>
            <span>
                <input type="email" name="email" placeholder="Email" class="input" id="email">
            </span>
                <label for="email"><a id="last">Your email</a></label>
            <a id="error"></a>
            <input type="submit" value="Register" id="register">
                <label for="register"></label>
    </form>
</div>
<script src="js/main.js"></script>
</body>
</html>
